<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premierlux | Intelligent Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Cinzel:wght@600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --brand-wine: #5E4074;
      --brand-wine-light: #7a5c91;
      --brand-linen: #F5F0F9;
      --brand-cloud: #FFFFFF;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #F5F0F9 0%, #EADFF5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* --- LOGIN CARD --- */
    .login-card {
      width: 100%;
      max-width: 900px;
      min-height: 550px;
      background: var(--brand-cloud);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(94, 64, 116, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.8);
      display: flex;
      overflow: hidden;
    }

    /* --- LEFT: ARTWORK --- */
    .art-panel {
      flex: 1;
      background: linear-gradient(135deg, #251730 0%, var(--brand-wine) 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      min-width: 40%;
    }

    .art-content {
      position: relative;
      z-index: 10;
      padding: 2rem;
    }

    .art-content h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    .orb-1 {
      width: 150px;
      height: 150px;
      background: #8D6E9E;
      top: -30px;
      left: -30px;
    }

    .orb-2 {
      width: 250px;
      height: 250px;
      background: #4A325D;
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    /* --- RIGHT: FORM PANEL --- */
    .form-panel {
      flex: 1.2;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--brand-cloud);
      position: relative;
    }

    .form-view {
      transition: opacity 0.3s ease;
      width: 100%;
    }

    .hidden {
      display: none;
      opacity: 0;
    }

    .visible {
      display: block;
      opacity: 1;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- INPUTS --- */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 2.8rem;
      font-size: 1rem;
      color: var(--brand-wine);
      background: #F8FAFC;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      transition: all 0.2s;
      font-weight: 600;
    }

    .input-field:focus {
      background: #fff;
      border-color: var(--brand-wine);
      box-shadow: 0 2px 10px rgba(94, 64, 116, 0.05);
    }

    .floating-label {
      position: absolute;
      left: 2.8rem;
      top: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .input-field:focus~.floating-label,
    .input-field:not(:placeholder-shown)~.floating-label {
      top: -0.6rem;
      left: 0.8rem;
      font-size: 0.75rem;
      color: var(--brand-wine);
      background: white;
      padding: 0 6px;
      border-radius: 4px;
      font-weight: 700;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 1.1rem;
      color: #cbd5e1;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .input-field:focus~.input-icon {
      color: var(--brand-wine);
    }

    /* --- ‚û§ NEW: AI PASSWORD ANALYST --- */
    #securityAnalysis {
      height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      opacity: 0;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #securityAnalysis.active {
      height: auto;
      opacity: 1;
      margin-bottom: 20px;
    }

    .ai-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .ai-badge.weak {
      background: #fee2e2;
      color: #ef4444;
    }

    .ai-badge.medium {
      background: #fef3c7;
      color: #d97706;
    }

    .ai-badge.strong {
      background: #d1fae5;
      color: #10b981;
    }

    .ai-text {
      font-size: 0.75rem;
      color: #94a3b8;
      font-weight: 500;
      margin-top: 4px;
      display: block;
    }

    /* --- BUTTONS --- */
    .btn-brand {
      width: 100%;
      padding: 1rem;
      background: var(--brand-wine);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
    }

    .btn-brand:hover {
      background: var(--brand-wine-light);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
        height: auto;
      }

      .art-panel {
        min-height: 180px;
        flex: none;
      }

      .form-panel {
        padding: 2rem;
        flex: none;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="art-panel">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="art-content">
        <h1>PREMIERLUX</h1>
        <p class="text-xs tracking-[0.3em] opacity-80 uppercase">Inventory Management</p>
      </div>
    </div>

    <div class="form-panel">

      <div id="login-view" class="form-view visible">
        <div class="mb-8">
          <h2 class="text-2xl font-extrabold text-[#5E4074]" id="welcomeText">Welcome Back</h2>
          <p class="text-sm text-slate-400 font-medium mt-1">Authenticate to access your dashboard.</p>
        </div>

        <div class="input-group">
          <input type="email" id="loginEmail" class="input-field" placeholder=" " autocomplete="off">
          <label class="floating-label">Email Address</label>
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="input-group">
          <input type="password" id="loginPassword" class="input-field" placeholder=" " autocomplete="off">
          <label class="floating-label">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <i class="fas fa-eye absolute right-4 top-4 text-slate-300 cursor-pointer hover:text-[#5E4074] transition"
            id="togglePass"></i>
        </div>

        <div id="securityAnalysis">
          <div id="aiBadge" class="ai-badge weak">
            <i class="fas fa-shield-alt"></i> <span id="aiScore">ANALYZING...</span>
          </div>
          <span id="aiMessage" class="ai-text">Calculating entropy...</span>
        </div>

        <button id="loginBtn" class="btn-brand">
          <span>Sign In</span>
          <i class="fas fa-arrow-right text-sm"></i>
        </button>

        <p id="errorMsg" class="text-center text-rose-500 text-xs font-bold mt-4 h-5"></p>

        <div class="mt-4 text-center">
          <button onclick="switchView('recover')"
            class="text-xs text-slate-400 hover:text-[#5E4074] font-bold transition">Forgot Password?</button>
        </div>
      </div>

      <div id="recover-view" class="form-view hidden">
        <div class="mb-8">
          <div class="h-10 w-10 bg-[#F5F0F9] rounded-full flex items-center justify-center text-lg text-[#5E4074] mb-3">
            üîê</div>
          <h2 class="text-2xl font-extrabold text-[#5E4074]">Recovery</h2>
          <p class="text-sm text-slate-400 font-medium mt-1">Enter your email to reset your password.</p>
        </div>

        <div class="input-group">
          <input type="email" id="recoverEmail" class="input-field" placeholder=" " autocomplete="off">
          <label class="floating-label">Email Address</label>
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <button id="recoverBtn" class="btn-brand" onclick="sendRecovery(event)">
          <span>Send Reset Link</span>
          <i class="fas fa-paper-plane text-sm"></i>
        </button>

        <p id="recoverMsg" class="text-center text-emerald-500 text-xs font-bold mt-4 h-5"></p>

        <div class="mt-4 text-center">
          <button onclick="switchView('login')"
            class="text-xs text-slate-400 hover:text-[#5E4074] font-bold transition flex items-center justify-center gap-2 mx-auto">
            <i class="fas fa-arrow-left"></i> Back to Login
          </button>
        </div>
      </div>

    </div>

  </div>

  <script>
    const API_BASE = (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
      ? "" : "https://premierluxinventory.onrender.com";

    // --- 1. SMART GREETING (Time Aware) ---
    const hour = new Date().getHours();
    const welcomeText = document.getElementById('welcomeText');
    if (hour < 12) welcomeText.textContent = "Good Morning";
    else if (hour < 18) welcomeText.textContent = "Good Afternoon";
    else welcomeText.textContent = "Good Evening";

    // --- 2. AI PASSWORD ANALYST ---
    const passInput = document.getElementById('loginPassword');
    const analysisBox = document.getElementById('securityAnalysis');
    const aiBadge = document.getElementById('aiBadge');
    const aiScore = document.getElementById('aiScore');
    const aiMessage = document.getElementById('aiMessage');

    passInput.addEventListener('keyup', function () {
      const val = passInput.value;
      if (val.length > 0) {
        analysisBox.classList.add('active');
        analyzeEntropy(val);
      } else {
        analysisBox.classList.remove('active');
      }
    });

    function analyzeEntropy(password) {
      // Simple heuristic to simulate "AI" analysis
      let score = 0;
      if (password.length > 7) score++;
      if (password.match(/[A-Z]/)) score++;
      if (password.match(/[0-9]/)) score++;
      if (password.match(/[^a-zA-Z0-9]/)) score++;

      // Update UI based on score
      aiBadge.className = 'ai-badge'; // Reset

      if (score < 2) {
        aiBadge.classList.add('weak');
        aiScore.textContent = "WEAK SECURITY";
        aiMessage.textContent = "An AI could crack this in milliseconds.";
      } else if (score < 4) {
        aiBadge.classList.add('medium');
        aiScore.textContent = "MODERATE SECURITY";
        aiMessage.textContent = "Estimated crack time: 3 days.";
      } else {
        aiBadge.classList.add('strong');
        aiScore.textContent = "MAXIMUM SECURITY";
        aiMessage.textContent = "Estimated crack time: 400 centuries.";
      }
    }

    // --- 3. VIEW SWITCHING ---
    function switchView(viewName) {
      const loginView = document.getElementById('login-view');
      const recoverView = document.getElementById('recover-view');
      document.getElementById('errorMsg').textContent = "";
      document.getElementById('recoverMsg').textContent = "";

      if (viewName === 'recover') {
        loginView.classList.replace('visible', 'hidden');
        setTimeout(() => loginView.style.display = 'none', 300);
        setTimeout(() => {
          recoverView.style.display = 'block';
          setTimeout(() => recoverView.classList.replace('hidden', 'visible'), 10);
        }, 300);
      } else {
        recoverView.classList.replace('visible', 'hidden');
        setTimeout(() => recoverView.style.display = 'none', 300);
        setTimeout(() => {
          loginView.style.display = 'block';
          setTimeout(() => loginView.classList.replace('hidden', 'visible'), 10);
        }, 300);
      }
    }

    // --- 4. RECOVERY MOCK ---
    function sendRecovery(event) {
      const email = document.getElementById('recoverEmail').value;
      const btn = event.currentTarget;
      const msg = document.getElementById('recoverMsg');
      const originalText = btn.innerHTML;

      if (!email) {
        msg.textContent = "Please enter your email.";
        msg.className = "text-center text-rose-500 text-xs font-bold mt-4 h-5";
        return;
      }

      btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Sending...`;
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = `<i class="fas fa-check"></i> Sent`;
        msg.className = "text-center text-emerald-500 text-xs font-bold mt-4 h-5";
        msg.textContent = "Reset link sent successfully!";
        setTimeout(() => { btn.disabled = false; btn.innerHTML = originalText; }, 2000);
      }, 1500);
    }

    // --- 5. LOGIN LOGIC ---
    const loginBtn = document.getElementById('loginBtn');
    document.getElementById('togglePass').addEventListener('click', function () {
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    loginBtn.addEventListener('click', doLogin);
    passInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') doLogin(); });

    async function doLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = passInput.value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const originalText = loginBtn.innerHTML;

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      loginBtn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Authenticating...`;
      loginBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login Failed");

        loginBtn.innerHTML = `<i class="fas fa-check"></i> Success`;
        loginBtn.style.background = "#10b981";
        localStorage.setItem('user_role', data.role);
        setTimeout(() => { window.location.href = "/"; }, 500);

      } catch (err) {
        errorMsg.textContent = err.message;
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
        loginBtn.style.background = "";
      }
    }
  </script>
</body>

</html>
