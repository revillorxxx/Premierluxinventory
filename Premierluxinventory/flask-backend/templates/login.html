<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premierlux | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Cinzel:wght@600;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- VARIABLES --- */
    :root {
      --brand-wine: #5E4074;
      --brand-dark: #251730;
      --brand-bg: #F0F2E4;
      /* Linen Cloud */
      --success: #10b981;
      --text-muted: #94a3b8;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: var(--brand-bg);
      /* Subtle mesh gradient background */
      background-image:
        radial-gradient(at 0% 0%, hsla(275, 30%, 90%, 1) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(275, 30%, 90%, 1) 0, transparent 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- LOGIN CARD CONTAINER --- */
    .login-container {
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: var(--white);
      border-radius: 24px;
      box-shadow:
        0 25px 50px -12px rgba(94, 64, 116, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      display: flex;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.98);
      animation: popIn 0.5s ease-out forwards;
      /* Simple Fade In */
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* --- LEFT SIDE: ARTWORK --- */
    .art-panel {
      flex: 1;
      background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-wine) 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 40px;
      overflow: hidden;
    }

    .art-panel h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 10;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .art-panel p {
      font-size: 0.85rem;
      opacity: 0.8;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      position: relative;
      z-index: 10;
    }

    /* Ambient Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
    }

    .blob-1 {
      width: 200px;
      height: 200px;
      background: #8D6E9E;
      top: -50px;
      left: -50px;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background: #4A325D;
      bottom: -80px;
      right: -80px;
      animation-delay: 2s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* --- RIGHT SIDE: FORM --- */
    .form-panel {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .form-header h2 {
      font-family: 'Manrope', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      color: var(--brand-wine);
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2.5rem;
    }

    /* Input Fields */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 16px 45px;
      /* Space for icons */
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--brand-wine);
      background: #f8fafc;
      transition: all 0.3s;
      outline: none;
    }

    /* Icons */
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #cbd5e1;
      font-size: 1.1rem;
      pointer-events: none;
    }

    /* ➤ FIXED PASSWORD TOGGLE */
    .password-toggle {
      position: absolute;
      right: 15px;
      /* Hardcoded right position */
      top: 50%;
      transform: translateY(-50%);
      color: #cbd5e1;
      cursor: pointer;
      transition: color 0.3s;
      font-size: 1.1rem;
      z-index: 50;
      /* Ensure on top */
      padding: 5px;
    }

    .password-toggle:hover {
      color: var(--brand-wine);
    }

    .input-field:focus {
      background: white;
      border-color: var(--brand-wine);
      box-shadow: 0 8px 30px rgba(94, 64, 116, 0.1);
    }

    .input-field:focus+.input-icon {
      color: var(--brand-wine);
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: var(--brand-wine);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(94, 64, 116, 0.25);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(94, 64, 116, 0.35);
      background: #4A325D;
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .error-msg {
      color: #ef4444;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      min-height: 20px;
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: var(--brand-wine);
    }

    /* --- FORGOT PASSWORD MODAL --- */
    #forgot-modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(4px);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    #forgot-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    #forgot-modal.active .modal-card {
      transform: scale(1);
    }

    .modal-icon {
      width: 60px;
      height: 60px;
      background: #EADFF5;
      color: var(--brand-wine);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin: 0 auto 1rem;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }

      .art-panel {
        padding: 30px;
        min-height: 180px;
      }

      .form-panel {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .art-panel {
        display: none;
      }

      .login-container {
        min-height: 400px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">

    <div class="art-panel">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <h1>PREMIERLUX</h1>
      <p>Inventory Management System</p>
    </div>

    <div class="form-panel">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Please authenticate to access the dashboard.</p>
      </div>

      <div class="input-group">
        <input type="email" id="loginEmail" class="input-field" placeholder="admin@premierlux.com">
        <i class="fas fa-user input-icon"></i>
      </div>

      <div class="input-group">
        <input type="password" id="loginPassword" class="input-field" placeholder="••••••••">
        <i class="fas fa-lock input-icon"></i>
        <i class="fas fa-eye password-toggle" id="togglePassBtn" title="Show Password"></i>
      </div>

      <button id="loginBtn" class="btn-login">
        <span>Sign In</span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <p class="error-msg" id="loginError"></p>

      <a class="forgot-link" onclick="toggleModal(true)">Forgot Password?</a>
    </div>
  </div>

  <div id="forgot-modal">
    <div class="modal-card">
      <div class="modal-icon"><i class="fas fa-key"></i></div>
      <h3 style="font-family: 'Manrope', sans-serif; font-weight:800; color:var(--brand-wine); margin-bottom:0.5rem;">
        Recovery</h3>
      <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:1.5rem;">Enter your email to receive a secure
        reset link.</p>

      <div class="input-group" style="margin-bottom: 1rem;">
        <input type="email" class="input-field" placeholder="admin@premierlux.com">
        <i class="fas fa-envelope input-icon"></i>
      </div>

      <button class="btn-login" onclick="simulateReset()" id="resetBtn">Send Link</button>
      <button onclick="toggleModal(false)"
        style="margin-top:1rem; background:none; border:none; color:var(--text-muted); font-size:0.85rem; cursor:pointer; font-weight:600;">Cancel</button>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // --- PASSWORD TOGGLE LOGIC ---
    const passInput = document.getElementById('loginPassword');
    const toggleBtn = document.getElementById('togglePassBtn');

    toggleBtn.addEventListener('click', () => {
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
      toggleBtn.className = type === 'password' ? 'fas fa-eye password-toggle' : 'fas fa-eye-slash password-toggle';
    });

    // --- MODAL LOGIC ---
    function toggleModal(show) {
      const modal = document.getElementById('forgot-modal');
      if (show) modal.classList.add('active');
      else modal.classList.remove('active');
    }

    function simulateReset() {
      const btn = document.getElementById('resetBtn');
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';
      btn.style.opacity = '0.7';
      setTimeout(() => {
        btn.innerHTML = '<i class="fas fa-check"></i> Link Sent';
        btn.style.background = "#10b981";
        setTimeout(() => {
          toggleModal(false);
          setTimeout(() => {
            btn.innerHTML = "Send Link";
            btn.style.background = "";
            btn.style.opacity = "1";
          }, 500);
        }, 1500);
      }, 1500);
    }

    // --- LOGIN LOGIC ---
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const emailInput = document.getElementById('loginEmail');

    const handleEnter = (e) => { if (e.key === 'Enter') doLogin(); };
    emailInput.addEventListener('keypress', handleEnter);
    passInput.addEventListener('keypress', handleEnter);
    loginBtn.addEventListener('click', doLogin);

    async function doLogin() {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      loginError.textContent = "";

      loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking...';
      loginBtn.style.opacity = "0.8";

      if (!email || !password) {
        loginError.textContent = "Please fill in all fields.";
        resetBtn();
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          loginError.textContent = data.error || "Authentication Failed.";
          resetBtn();
          return;
        }

        // ➤ CRITICAL: Save Role
        localStorage.setItem('user_role', data.role);

        // Success State
        loginBtn.innerHTML = '<i class="fas fa-check"></i> Authorized';
        loginBtn.style.background = "#10b981";

        setTimeout(() => { window.location.href = "/"; }, 500);

      } catch (e) {
        loginError.textContent = "Server unreachable.";
        resetBtn();
      }
    }

    function resetBtn() {
      loginBtn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
      loginBtn.style.opacity = "1";
      loginBtn.style.background = "";
    }
  </script>
</body>

</html>
