<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premierlux | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Cinzel:wght@600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --brand-wine: #5E4074;
      --brand-wine-light: #7a5c91;
      --brand-linen: #F5F0F9;
      --brand-cloud: #FFFFFF;
      --success: #10b981;
      --error: #ef4444;
    }

    body {
      font-family: 'Manrope', sans-serif;
      /* Static, calm gradient background */
      background: linear-gradient(135deg, #F5F0F9 0%, #EADFF5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- LOGIN CARD (No Tilt) --- */
    .login-card {
      width: 900px;
      height: 550px;
      background: var(--brand-cloud);
      border-radius: 24px;
      /* Static shadow, no movement */
      box-shadow: 0 20px 40px rgba(94, 64, 116, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.8);
      display: flex;
      overflow: hidden;
    }

    /* --- LEFT: ARTWORK --- */
    .art-panel {
      flex: 1;
      background: linear-gradient(135deg, #251730 0%, var(--brand-wine) 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .art-content {
      position: relative;
      z-index: 10;
    }

    .art-content h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Floating Orbs (Slow & Subtle) */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    .orb-1 {
      width: 150px;
      height: 150px;
      background: #8D6E9E;
      top: -30px;
      left: -30px;
    }

    .orb-2 {
      width: 250px;
      height: 250px;
      background: #4A325D;
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    /* --- RIGHT: FORM --- */
    .form-panel {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--brand-cloud);
    }

    /* --- FLOATING LABEL INPUTS --- */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 2.8rem;
      /* Left padding for icon */
      font-size: 1rem;
      color: var(--brand-wine);
      background: #F8FAFC;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      transition: all 0.2s;
      /* Faster, simpler transition */
      font-weight: 600;
    }

    .input-field:focus {
      background: #fff;
      border-color: var(--brand-wine);
      box-shadow: 0 2px 10px rgba(94, 64, 116, 0.05);
    }

    /* Floating Label Logic */
    .floating-label {
      position: absolute;
      left: 2.8rem;
      top: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .input-field:focus~.floating-label,
    .input-field:not(:placeholder-shown)~.floating-label {
      top: -0.6rem;
      left: 0.8rem;
      font-size: 0.75rem;
      color: var(--brand-wine);
      background: white;
      padding: 0 6px;
      border-radius: 4px;
      font-weight: 700;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 1.1rem;
      color: #cbd5e1;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .input-field:focus~.input-icon {
      color: var(--brand-wine);
    }

    /* --- BUTTON --- */
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: var(--brand-wine);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
      /* Only animate color */
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      background: var(--brand-wine-light);
    }

    .btn-login:active {
      transform: scale(0.99);
    }

    /* Ripple Effect (Subtle click feedback) */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
        height: auto;
        width: 95%;
      }

      .art-panel {
        padding: 40px 20px;
        min-height: 150px;
      }

      .art-content h1 {
        font-size: 2rem;
      }

      .form-panel {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="art-panel">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="art-content">
        <h1>PREMIERLUX</h1>
        <p class="text-xs tracking-[0.3em] opacity-80 uppercase">Inventory Management System</p>
      </div>
    </div>

    <div class="form-panel">
      <div class="mb-8">
        <h2 class="text-2xl font-extrabold text-[#5E4074]">Welcome Back</h2>
        <p class="text-sm text-slate-400 font-medium mt-1">Authenticate to access your dashboard.</p>
      </div>

      <div class="input-group">
        <input type="email" id="loginEmail" class="input-field" placeholder=" " autocomplete="off">
        <label class="floating-label">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
      </div>

      <div class="input-group">
        <input type="password" id="loginPassword" class="input-field" placeholder=" " autocomplete="off">
        <label class="floating-label">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <i class="fas fa-eye absolute right-4 top-4 text-slate-300 cursor-pointer hover:text-[#5E4074] transition"
          id="togglePass"></i>
      </div>

      <button id="loginBtn" class="btn-login" onclick="createRipple(event)">
        <span>Sign In</span>
        <i class="fas fa-arrow-right text-sm"></i>
      </button>

      <p id="errorMsg" class="text-center text-rose-500 text-xs font-bold mt-4 h-5"></p>

      <div class="mt-4 text-center">
        <a href="#" class="text-xs text-slate-400 hover:text-[#5E4074] font-bold transition">Forgot Password?</a>
      </div>
    </div>

  </div>

  <script>
    const API_BASE = (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
      ? "" : "https://premierluxinventory.onrender.com";

    const emailIn = document.getElementById('loginEmail');
    const passIn = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // --- 1. RIPPLE BUTTON EFFECT (Kept for subtle feedback) ---
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
    }

    // --- 2. PASSWORD TOGGLE ---
    document.getElementById('togglePass').addEventListener('click', function () {
      const type = passIn.getAttribute('type') === 'password' ? 'text' : 'password';
      passIn.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // --- 3. LOGIN LOGIC ---
    loginBtn.addEventListener('click', doLogin);
    passIn.addEventListener('keypress', (e) => { if (e.key === 'Enter') doLogin(); });

    async function doLogin() {
      const email = emailIn.value.trim();
      const password = passIn.value.trim();
      errorMsg.textContent = "";

      // Basic Validation
      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      // Loading State
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Authenticating...`;
      loginBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Login Failed");
        }

        // Success State
        loginBtn.innerHTML = `<i class="fas fa-check"></i> Success`;
        loginBtn.style.background = "#10b981"; // Success Green
        localStorage.setItem('user_role', data.role);

        setTimeout(() => { window.location.href = "/"; }, 500);

      } catch (err) {
        errorMsg.textContent = err.message;
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
        loginBtn.style.background = ""; // Reset color
      }
    }
  </script>
</body>

</html>
